ext {
    baseArtifactName = "beziercurve"
    baseRepoBucket = "zTrap/$baseArtifactName"
    baseRepoUrl = "https://github.com/$baseRepoBucket"

    setup = [
            jvm: JavaVersion.VERSION_1_8
    ]
    versions = [
            kotlin       : "1.4.31",
            dokka        : "0.10.1",
            nexus_staging: "0.30.0",
    ]
    pom_info = [
            group    : "ru.ztrap",
            packaging: "jar",
            repo     : [
                    type: "maven",
                    vcs : "${baseRepoUrl}.git",
                    url : baseRepoUrl,
            ],
            scm      : [
                    url           : baseRepoUrl,
                    connection    : "scm:git@github.com:${baseRepoBucket}.git",
                    dev_connection: "scm:git@github.com:${baseRepoBucket}.git"
            ],
            license  : [
                    name: "the apache software license, version 2.0",
                    url : "http://www.apache.org/licenses/license-2.0.txt",
                    dist: "repo",
            ],
            developer: [
                    id  : "ztrap",
                    name: "peter gulko"
            ],
            artifact : [
                    id         : baseArtifactName,
                    name       : "Bezier curves creator",
                    description: "The simple helper for build Bezier curves. Fully compatible with projects written in java/kotlin",
                    version    : "1.0.2",
            ]
    ]
}